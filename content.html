        <!-- Display the live relationship counter (timer) -->
        <div id="counter"></div>

        <!-- Script for the timer -->
        <script>
            // Function to display the live relationship counter (timer)
            function displayRelationshipCounter() {
                var startDate = new Date("December 4, 2021"); // Placeholder start date

                // Update the counter every second
                setInterval(function () {
                    var currentDate = new Date();
                    var timeDifference = currentDate - startDate;

                    // Calculate years, months, days, hours, minutes, and seconds
                    var years = Math.floor(timeDifference / (365.25 * 24 * 60 * 60 * 1000));
                    var months = Math.floor((timeDifference % (365.25 * 24 * 60 * 60 * 1000)) / (30.44 * 24 * 60 * 60 * 1000));
                    var days = Math.floor((timeDifference % (30.44 * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));
                    var hours = Math.floor((timeDifference % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
                    var minutes = Math.floor((timeDifference % (60 * 60 * 1000)) / (60 * 1000));
                    var seconds = Math.floor((timeDifference % (60 * 1000)) / 1000);

                    // Display the counter
                    var counterElement = document.getElementById("counter");
                    if (counterElement) {
                        counterElement.innerHTML =
                            "Together for: " +
                            years + " years, " +
                            months + " months, " +
                            days + " days, " +
                            hours + " hours, " +
                            minutes + " minutes, " +
                            seconds + " seconds";
                    }
                }, 1000); // Update every second
            }

            // Call the function to start the timer
            displayRelationshipCounter();
        </script>
